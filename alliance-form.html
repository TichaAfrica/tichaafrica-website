<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Join The Founding Teacher Alliance ‚Äî TichaAfrica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-muted: #475569;
      --accent: #0d5c63;
      --gold: #ca8a04;
      --gold-light: #facc15;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 20px 40px rgba(0,0,0,0.06);
      --radius: 24px;
      --transition: all 0.32s cubic-bezier(0.16,1,0.3,1);
    }
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter",system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    
    .form-wrapper{
      max-width:720px;
      width:100%;
    }

    .logo{
      text-align:center;
      margin-bottom:48px;
    }
    .logo img{
      height:120px;
      filter:drop-shadow(0 4px 12px rgba(0,0,0,0.1));
      transition:var(--transition);
    }
    
    .form-container{
      background:var(--surface);
      border-radius:var(--radius);
      padding:56px 48px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      position:relative;
      min-height:500px;
    }
    
    .progress{
      position:absolute;
      top:0;
      left:0;
      height:6px;
      background:linear-gradient(90deg, var(--gold), var(--gold-light));
      transition:width .6s cubic-bezier(0.16,1,0.3,1);
      z-index:10;
      width:0%;
      border-radius:var(--radius) var(--radius) 0 0;
    }
    
    .step{
      opacity:0;
      transform:translateY(20px);
      transition:all .6s cubic-bezier(0.16,1,0.3,1);
      display:none;
      flex-direction:column;
      justify-content:center;
    }
    .step.active{
      opacity:1;
      transform:translateY(0);
      display:flex;
    }
    
    h1{
      font-size:clamp(1.9rem,5vw,2.6rem);
      font-weight:900;
      text-align:center;
      margin-bottom:16px;
      color:var(--text);
      line-height:1.3;
    }
    
    .emoji{
      font-size:3.5rem;
      margin-bottom:20px;
      text-align:center;
      display:block;
      animation:bounce 2s infinite;
    }
    
    @keyframes bounce{
      0%, 100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }
    
    p{
      text-align:center;
      color:var(--text-muted);
      font-size:1.15rem;
      line-height:1.6;
      margin-bottom:32px;
    }
    
    .subtitle-highlight{
      color:var(--accent);
      font-weight:700;
      font-size:1.05rem;
      text-align:center;
      margin-bottom:24px;
      padding:12px 20px;
      background:linear-gradient(135deg, #e0f2fe 0%, #fef3c7 100%);
      border-radius:12px;
    }
    
    input,textarea{
      width:100%;
      padding:18px 20px;
      border-radius:16px;
      border:2px solid var(--border);
      background:var(--surface);
      color:var(--text);
      font-size:1.1rem;
      font-family:"Inter",system-ui,sans-serif;
      transition:all .3s;
    }
    
    input::placeholder,textarea::placeholder{
      color:#94a3b8;
    }
    
    input:focus,textarea:focus{
      outline:none;
      border-color:var(--gold-light);
      box-shadow:0 0 0 4px rgba(250,204,21,0.15);
      transform:scale(1.02);
    }
    
    textarea{
      resize:vertical;
      min-height:140px;
    }
    
    .options{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    
    .option{
      display:flex;
      align-items:center;
      padding:18px 20px;
      border:2px solid var(--border);
      border-radius:16px;
      cursor:pointer;
      transition:var(--transition);
      background:var(--surface);
    }
    
    .option:hover{
      border-color:var(--gold-light);
      background:linear-gradient(135deg, #fffef5 0%, #fefce8 100%);
      transform:translateX(8px);
    }
    
    .option input[type="radio"]{
      margin-right:16px;
      cursor:pointer;
      width:24px;
      height:24px;
      accent-color:var(--gold-light);
    }
    
    .option label{
      cursor:pointer;
      flex:1;
      font-size:1.1rem;
      color:var(--text);
      font-weight:500;
    }
    
    .btn-next{
      display:block;
      width:100%;
      padding:18px;
      background:var(--gold-light);
      color:var(--text);
      font-weight:700;
      font-size:1.2rem;
      border-radius:999px;
      border:none;
      margin-top:32px;
      cursor:pointer;
      transition:var(--transition);
      box-shadow:0 12px 32px rgba(202,138,4,0.2);
    }
    
    .btn-next:hover{
      transform:translateY(-4px);
      box-shadow:0 20px 50px rgba(202,138,4,0.3);
    }
    
    .btn-next:active{
      transform:translateY(-2px);
    }
    
    .thankyou{
      text-align:center;
      padding:40px 0;
    }
    
    .thankyou h2{
      font-size:2.8rem;
      margin-bottom:24px;
      color:var(--accent);
      font-weight:900;
    }
    
    .thankyou p{
      font-size:1.25rem;
      color:var(--text-muted);
      line-height:1.7;
    }
    
    .thankyou .motto{
      margin-top:48px;
      font-size:2rem;
      font-weight:900;
      background:linear-gradient(90deg,var(--gold),var(--gold-light));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    
    @media (max-width:640px){
      .form-container{
        padding:40px 28px;
      }
      .logo img{
        height:90px;
      }
      h1{
        font-size:1.7rem;
      }
      .emoji{
        font-size:3rem;
      }
      p{
        font-size:1.05rem;
      }
      .btn-next{
        font-size:1.1rem;
        padding:16px;
      }
    }
  </style>
</head>
