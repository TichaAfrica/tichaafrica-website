<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Profile — TichaAfrica</title>

<meta name="description" content="Add your details to join the Founding Teacher Alliance.">

<meta property="og:title" content="TichaAfrica — Teachers Leading AI in Africa">
<meta property="og:description" content="African teachers shaping the future of learning.">
<meta property="og:image" content="https://tichaafrica.com/assets/images/og-image.jpg">
<meta property="og:url" content="https://tichaafrica.com">
<meta property="og:type" content="website">

<link rel="icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f8f9fc;color:#0f172a;}
main{padding:24px;display:flex;justify-content:center;}
.container{max-width:720px;width:100%;}
.step{font-weight:600;color:#64748b;margin-bottom:16px;}
h1{font-size:clamp(2rem,6vw,3rem);color:#0d5c63;margin-bottom:20px;}
form{background:#fff;padding:32px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);}
label{font-weight:700;margin-top:20px;display:block;}
input,select,textarea{width:100%;padding:14px;border-radius:10px;border:1px solid #cbd5e1;margin-top:8px;}
textarea{min-height:120px;}
.btn{margin-top:28px;width:100%;padding:18px;border:none;border-radius:999px;background:#0d5c63;color:#fff;font-size:1.1rem;font-weight:700;cursor:pointer;}
.btn:disabled{opacity:.6;cursor:not-allowed;}
footer{text-align:center;padding:24px;color:#64748b;}
</style>
</head>

<body>

<main>
<div class="container">

<div class="step">Step 3 of 3 — Your Details</div>
<h1>Almost there, Teacher</h1>

<form id="teacherForm">

<label>Full name</label>
<input name="fullName" required>

<label>School type</label>
<select name="schoolType" required>
  <option value="">Select</option>
  <option>Rural</option>
  <option>Urban</option>
  <option>Peri-urban</option>
</select>

<label>Country</label>
<select id="country" name="country" required></select>

<label>Region / State / Province</label>
<select id="region" name="regionState" required></select>

<label>Local government / District</label>
<input name="localGovt">

<label>Subject & Level</label>
<input name="subjectLevel" required>

<label>WhatsApp</label>
<div style="display:flex;gap:8px">
  <select id="code"></select>
  <input id="whatsapp" name="whatsapp" required>
</div>

<label>Email (optional)</label>
<input type="email" name="email">

<button class="btn" id="submitBtn">Unlock My Badge →</button>

</form>

</div>
</main>

<footer>© 2025 TichaAfrica • Teach Smart. Lead Change.</footer>

<script>
const webhook = "https://script.google.com/macros/s/AKfycbxKP-LUtdz_EiwdnpA25-D2oeVaHsMmxRB0lO9OtT5_XypRDsYcXEFi05jV8Y6W4Hwd/exec";

const countries = {
 Nigeria:{code:"+234",regions:["Abia","Adamawa","Akwa Ibom","Anambra","Bauchi","Bayelsa","Benue","Borno","Cross River","Delta","Ebonyi","Edo","Ekiti","Enugu","FCT","Gombe","Imo","Jigawa","Kaduna","Kano","Katsina","Kebbi","Kogi","Kwara","Lagos","Nasarawa","Niger","Ogun","Ondo","Osun","Oyo","Plateau","Rivers","Sokoto","Taraba","Yobe","Zamfara"]},
 Kenya:{code:"+254",regions:["All Counties"]},
 Ghana:{code:"+233",regions:["All Regions"]},
 "South Africa":{code:"+27",regions:["All Provinces"]},
 Ethiopia:{code:"+251",regions:["All Regions"]},
 Uganda:{code:"+256",regions:["All Regions"]},
 Tanzania:{code:"+255",regions:["All Regions"]},
 Rwanda:{code:"+250",regions:["All Regions"]},
 Egypt:{code:"+20",regions:["All Governorates"]},
 Senegal:{code:"+221",regions:["All Regions"]}
};

const countrySel=document.getElementById("country");
const regionSel=document.getElementById("region");
const codeSel=document.getElementById("code");

Object.keys(countries).forEach(c=>{
  countrySel.add(new Option(c,c));
});

countrySel.onchange=()=>{
  regionSel.innerHTML="";
  codeSel.innerHTML="";
  const c=countries[countrySel.value];
  codeSel.add(new Option(c.code,c.code));
  c.regions.forEach(r=>regionSel.add(new Option(r,r)));
};

document.getElementById("teacherForm").onsubmit=async e=>{
  e.preventDefault();
  const btn=document.getElementById("submitBtn");
  btn.disabled=true;

  const data=new FormData(e.target);
  data.set("whatsapp",codeSel.value+document.getElementById("whatsapp").value);
  data.append("submissionType","Alliance Profile");
  data.append("timestamp",new Date().toISOString());

  await fetch(webhook,{method:"POST",body:data});
  window.location.href="/alliance/thank-you/";
};
</script>

</body>
</html>
